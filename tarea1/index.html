<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <h2><b>Sing In</b></h2>
            <h5>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                consectetur adipisicing.
            </h5>
            <div class="cuadro">
              <input id="User" type="text" class="validate" placeholder="Username">
              <input id="password" type="password" class="validate" placeholder="Password">
              
            </div>
            <div class="remember col-6">
              <form action="#">
                <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>Remember Me</span>
                  </label>
            </form>
            </div>
            <div class="pas col-6 text-end">
              <p>Forgot Password</p>
            </div>
            <a class="log waves-effect waves-light btn">Login In</a>
            <p class="or">-or-</p>
            <a class="fa waves-effect waves-light btn"><i class="fa material-icons left">facebook</i><p class="pfa">Login With Facebook</p></a>
            <br>
            <a class="tw waves-effect waves-light btn"><i class="tw material-icons left">Twiter</i><p class="ptw">Login With Twiter</p></a>
            <br>
            <a class="go waves-effect waves-light btn"><i class="go material-icons left">Google</i><p class="pgo">Login With Google</p></a>
          </div>
          <div class="col-sm s6">
            <img src="img/persona.png" alt="Imagen Persona">
          </div>
        </div>
      </div>
