<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- externo -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS INTERNOS-->
    <style>
        h1{
            background-color: blueviolet;
            color: aqua;}

    </style>
</head>
<body>
    <h1>Titulo de pagina</h1>
    <!--tipos de css: en linea - internos - externos -->

        hola mundo
    </p>
    <p style="background-color: rgb(221, 231, 212); border: 1px dotted rgb(59, 53, 53); display: block; width: 15%;">

        hola mundo 3
    </p>
    <p style="background-color: rgb(88, 59, 192); border: 1px dotted rgb(231, 27, 27); display: inline-block; width: 25%;">
        hola mundo 4
    </p>
