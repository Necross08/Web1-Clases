<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Formatos</title>

  <body>
    <form action="" method="post" id="prueba1">
      <input type="text" name="" id="name" />

      <form action="" method="get" id="prueba2">
        <label for="nombre">Nombre</label>

          type="text"

        />
        <br />

        <br />
        <label for="color">Seleccione un color</label>

        <label for="archivo">Seleccione su color</label>
        <br />

        <input type="submit" value="Aceptar prueba 2" />
